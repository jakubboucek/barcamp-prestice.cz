    <style>
        :root {
            color-scheme: light dark;
            --brand-color: #ffd200;
            --brand-color-text: #ffd200;
        }

            :root {
                --brand-color-text: #e6bb00;
            }
        }

        html {
            box-sizing: border-box;
        }

        body {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
            color: CanvasText;
            background-color: Canvas;
        }

        section {
            text-align: center;
        }

        svg {
            width: 80%;
            max-width: 13rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--brand-color-text);
        }

        p {
            font-size: 1.25rem;
        }

        small {
            opacity: 0.6;
        }

        #logo .pst {
            fill: var(--brand-color);
        }

        @media (prefers-color-scheme: dark) {
            #logo .bc {
                fill: #fff;
            }
        }
    </style>
</head>

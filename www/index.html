    <style>
        :root {
            color-scheme: light dark;
            --brand-color-light: #ffdc39;
            --brand-color: #ffd200;
            --brand-color-dark: #e6bb00;

            --secondary-color-light: #FFB039;
            --secondary-color: #FF9900;
            --secondary-color-dark: #C67700;

            --brand-color-text: var(--brand-color);
            --brand-color-bg: var(--brand-color-light);
            --secondary-color-text: var(--secondary-color-light);
            --color-text: CanvasText;
            --invert-color-text: Canvas;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --brand-color-text: var(--brand-color-dark);
                --brand-color-bg: var(--brand-color-dark);
                --secondary-color-text: var(--secondary-color);
            }
        }

        html {
            box-sizing: border-box;
        }

        body {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--color-text);
            background-color: Canvas;
        }

        section {
            text-align: center;
        }

        #logo {
            width: 80%;
            max-width: 13rem;
            margin: 1rem auto;
        }

        h1, h2 {
            color: var(--brand-color-text);
        }

        p {
            font-size: 1.25rem;
            line-height: 1.4;
        }

        small {
            opacity: 0.6;
            font-size: 0.9rem;
        }

        a {
            color: var(--secondary-color-text);
        }

        a.flat {
            color: var(--color-text);
            text-decoration: none;
        }

        a.flat:hover,
        a.flat:active {
            text-decoration: underline;
            color: var(--secondary-color-text);
            transition: color 0.3s ease;
        }

        #logo .pst {
            fill: var(--brand-color);
        }

        svg.icon {
            display: inline;
            height: 1rem;
            margin-right: 1rem;
            fill: var(--color-text);
        }

        .buttons a {
            display: block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--brand-color-bg);
            color: var(--invert-color-text);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .buttons a:hover,
        .buttons a:focus,
        .buttons a:active {
            background-color: var(--brand-color);
            transform: scale(1.05);
        }

        .buttons a svg.icon {
            fill: var(--invert-color-text);
        }

        #partners article {
            /* Logo's are not ready to darkmode, need fixed white bg */
            background-color: white;
            color: black;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: padding 0.3s ease;
        }

        @media (prefers-color-scheme: light) {
            #partners article {
                padding: 0;

            }
        }

        #partners figure {
            display: block;
            margin: 1.5rem;
        }

        #partners a {
            display: block;
            transition: transform 0.3s ease;
        }

        #partners a:hover,
        #partners a:focus,
        #partners a:active {
            transform: scale(1.1) translateY(-0.5rem);
        }

        @media (prefers-color-scheme: dark) {
            #logo .bc {
                fill: #fff;
            }
        }
    </style>
</head>
